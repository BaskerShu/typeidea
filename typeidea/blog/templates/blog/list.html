<h1>post list</h1>
<ul>
    {% for post in posts%}
    <li>
        <a href="{% url 'detail' post.id %}">title: {{ post.title }}</a><br/>
	des :{{ post.des }}
    </li>
    {% endfor %}
</ul>
{% if posts.has_previous %}<a href="?page={{ posts.previous_page_number }}">上一页</a>{% endif %}
<span>{{ posts.number }} \ {{ posts.paginator.num_pages }}</span>
{% if posts.has_next %}<a href="?page={{ posts.next_page_number }}">下一页</a>{% endif %}
