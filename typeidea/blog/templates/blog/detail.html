{% extends "./base.html" %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <ul>
        <li><a href="{% url 'index' %}">首页</a></li>
        <li><a href="{% url 'category' post.category_id %}">{{ post.category }}</a></li>
        <li><a href="{% url 'detail' post.id %}">正文</a></li>
    </ul>
    {{ post.content }}
{% endblock %}
