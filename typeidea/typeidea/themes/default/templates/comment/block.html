<!-- 评论部分 -->
<div>
    <div class="card shadow-div" >
        <div class="card-body">
            <form id="commentform" action="/comment/" method="post" class="new-commnet">
                <a class="avatar" style="width:36px">
                    <img src="{{ request.user.profile.avatar.url }}" class="rounded-circle">
                </a>
                {% csrf_token %}
                <input name="target" class="form-control" maxlength="200" type="hidden" value="{{ request.path }}" />
                {{ comment_form }}
                <div>
                    <input class="submit-btn" type="submit" class="form-control" value="提交评论" />
                </div>
            </form>
        </div>
    </div>
    <div class="comment-show">
        <div class="row comment-header">
            <h3>评 论</h3>
            <a class="submit-turn" href="#commentform">写评论</a>
        </div>
        <div class="comment-list">
            {% if not comment_list %}
                <div clss="no-comment">
                    <p style="margin: 30px 10px; font-weight: 600; ">还没有评论，快来抢沙发吧！！</p>
                </div>
            {% else %}
                <ul class="list-group">
                    {% for comment in comment_list %}
                        <li class="list-group-item">
                            <div>
                                <a href="{{ comment.website }}">
                                    {{ comment.nickname }}
                                </a>
                                <span>{{ comment.created_time }}</span>
                                <p>{{ comment.content }}</p>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</div>
